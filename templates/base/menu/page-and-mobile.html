<div class="d-navigation">
    <ul>	
        <li class="{% if request.path == '/my-account' %}active{% endif %}">
            <a href="/my-account"><i class="bi bi-person me-2"></i>My Account</a>
        </li>
        <li class="{% if request.path == '/my-home' %}active{% endif %}">
            <a href="/my-home"><i class="bi bi-house-door me-2"></i>
                {% if user.get('properties') and user.properties.get('title') %}
                    My Home
                {% else %}
                    Add Home
                {% endif %}
            </a>
        </li>
        {% if user.get('properties') and user.properties.get('title') %}
            <li class="{% if request.path == '/edit-home-details' %}active{% endif %}">
                <a href="/edit-home-details"><i class="bi bi-pencil-square me-2"></i>Edit Home Details</a>
            </li>
            <li class="{% if request.path == '/update-home-images' %}active{% endif %}">
                <a href="/update-home-images"><i class="bi bi-cloud-arrow-up me-2"></i>Update Home Images</a>
            </li>
        {% endif %}
        <li>
            <a href="{{ url_for('logout') }}"><i class="bi bi-power me-2"></i>Log Out</a>
        </li>
    </ul>
</div>
